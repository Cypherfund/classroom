<app-navbar></app-navbar>
<div class="container p-5">
<h2>{{'Transaction_History' | translate}}</h2>
<p-table [value]="transactions">
  <ng-template pTemplate="header">
    <tr>
      <th>{{'Date' | translate}}</th>
      <th>{{'Amount' | translate}}</th>
      <th>{{'Type' | translate}}</th>
      <th>{{'Course_Name' | translate}}</th>
    </tr>
  </ng-template>
  <!-- Loop through transactions to display each one -->
  <ng-template pTemplate="body" let-transaction>
    <tr>
      <td>{{ transaction.date }}</td>
      <td>{{ transaction.amount | currency: 'USD':'symbol':'1.2-2' }}</td>
      <td>{{ transaction.type }}</td>
      <td>{{ transaction.courseName }}</td>
    </tr>
  </ng-template>
</p-table>
</div>
<app-footer></app-footer>
