<h2>Transaction History</h2> <!-- Heading for the transaction history -->

<p-table [value]="transactions">
  <ng-template pTemplate="header">
    <tr>
      <th>Date</th>
      <th>Amount</th>
      <th>Type</th>
      <th>Course Name</th>
    </tr>
  </ng-template>
<!-- Loop through transactions to display each one -->
  <ng-template pTemplate="body" let-transaction>
    <tr>
      <td>{{ transaction.date }}</td>
      <td>{{ transaction.amount | currency: 'USD':'symbol':'1.2-2' }}</td>
      <td>{{ transaction.type }}</td>
      <td>{{ transaction.courseName }}</td>
    </tr>

  </ng-template>
</p-table>
