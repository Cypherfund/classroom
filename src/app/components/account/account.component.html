<main>
  <div class=" d-flex m-4  justify-content-start align-items-start" style="background: #F0F3FF;flex-direction: column;padding: 50px 100px;">
   <h1>Account</h1>
   <form [formGroup]="accountForm">
      <div style="border-bottom:1px solid #000;">
      <div class="d-flex mt-5" style="gap:20px;">
         <div>
            <label>Full Name
               <br>
               <input style="width:500px;height:50px"/>
            </label>
         </div>
         <div>
            <label>Email
               <br>
               <input style="width:500px;height:50px"/>
            </label>
         </div>
      </div>
      <div class="d-flex mt-5 mb-5" style="gap:20px;">
         <div>
            <label>Time Zone
               <br>
               <input style="width:500px;height:50px"/>
            </label>
         </div>
         <div>
            <label>Language
               <br>
               <input style="width:500px;height:50px"/>
            </label>
         </div>
      </div>
      <button label="Save" styleClass="full-width-button"  [disabled]="accountForm.invalid" class="mb-5" style="color: 
      #A632DC;width:141px;height:47px">Save</button>
      </div>
      <div class="mt-5 " style="border-bottom:1px solid #000;">
         <h2>Name Verification</h2>
         <p>Verify your real name to make sure you’re able to receive a certificate when you complete a course or Specialization.</p>
         <br>
         <button label="Verify My name" class="mb-5" style="color: 
         #A632DC;width:160px;height:50px;" [disabled]="accountForm.invalid" (click)="onVerifyName()">Verify My name</button>
        </div>
        <div style="border-bottom: 1px solid #000;">
         <h2>Password</h2>
         <div class="d-flex mb-3" style="gap: 20px">
            <div>
               <label for="cPassword">Current Password</label>
               <br>
               <input style="width:500px;height:50px" type="password" name="cPassword" id="cPassword" >      
            </div>
            <div>
               <label for="newPassword">New Password</label>
               <br>
               <input style="width:500px;height:50px" type="password" name="newPassword" id="newPassword" >
              
            </div>
         </div>
         <div>
            <label for="retryPassword">Retry Password</label>
            <br>
            <input class="w-full mb-3" style="width:500px;height:50px" type="password" name="retryPassword" id="retryPassword" >   
         </div>
         <button class="mb-5" style="color: 
         #A632DC;width:160px;height:55px;" [disabled]="accountForm.invalid" (click)="onChangePassword()">Change Password</button>
        </div>
   </form>
  </div>>
</main>
