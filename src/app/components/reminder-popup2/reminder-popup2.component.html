<div class="m-5  d-flex   justify-content-start align-items-start" style="flex-direction: column;">
    <form [formGroup]="reminderForm" novalidate (ngSubmit)="learningReminder()">
        <div>
        Frequency
        </div>
        <div class="mt-5 d-flex" style="gap:10px;">
           <button 
           [style.background]="once ? '#A632DC' : '#FDF7FF'"
           [style.color]="once ? '#fff' : '#A632DC'"
           [style.border] = "once ? 'none' : 'none'"
            (click)="currentFrequency('once')">Once</button>
           <button  
           [style.background]="daily ? '#A632DC' : '#FDF7FF'"
           [style.color]="daily ? '#fff' : '#A632DC'"
           [style.border] = "daily ? 'none' : 'none'"
           (click)="currentFrequency('daily')">Daily</button>
           <button
           [style.background]="weekly ? '#A632DC' : '#FDF7FF'"
           [style.color]="weekly ? '#fff' : '#A632DC'"
           [style.border] = "weekly ? 'none' : 'none'"
           (click)="currentFrequency('weekly')">Weekly</button>
           <button 
           [style.background]="monthly ? '#A632DC' : '#FDF7FF'"
           [style.color]="monthly ? '#fff' : '#A632DC'"
           [style.border] = "monthly ? 'none' : 'none'"
           (click)="currentFrequency('monthly')">Monthly</button>
        </div>
        <div class="mt-5">
            <div>Calendar</div>
            <input type="text" placeholder="0" class="pl-3" style="width:40px;height:50px;border-radius: 5px 0 0 5px;">
            <input type="date" class="pl-3" style="width:460px;height:50px;border-radius: 0 5px 5px 0px;">
        </div>
        <div class="mt-5 d-flex" style="gap:10px;">
            <button
            [style.background]="fiveMins ? '#A632DC' : '#FDF7FF'"
            [style.color] = "fiveMins ? '#fff' : '#A632DC' "
            [style.border] = "fiveMins ? 'none' : 'none'"
            (click)="currentTime('fiveMins')"
            >5mins</button>
            <button 
            [style.background]="tenMins ? '#A632DC' : '#FDF7FF'"
            [style.color] = "tenMins ? '#fff' : '#A632DC' "
            [style.border] = "tenMins ? 'none' : 'none'"
            (click)="currentTime('tenMins')"
            >10mins</button>
            <button 
            [style.background]="thirtyMins ? '#A632DC' : '#FDF7FF'"
            [style.color] = "thirtyMins ? '#fff' : '#A632DC' "
            [style.border] = "thirtyMins ? 'none' : 'none'"
            (click)="currentTime('thirtyMins')"
            >30mins</button>
            <button 
            [style.background]="oneHour ? '#A632DC' : '#FDF7FF'"
            [style.color] = "oneHour ? '#fff' : '#A632DC' "
            [style.border] = "oneHour ? 'none' : 'none'"
            (click)="currentTime('oneHour')"
            >1hr</button>
         </div>
         <div class="mt-5 ">
            <label>Time
                <br>
                <input type="time" class="pl-3" placeholder="Select time" style="width:500px;height:50px; border-radius: 10px;">
            </label>
         </div>
         <div class="mt-5 ">
            <select style="width:500px;height:50px">
                <option value="email" class="pl-3">Notification(email)</option>
                <option value="sms" class="pl-3">Notification(sms)</option>
            </select>
         </div>
         <div class="mt-5 ">
            <img  style="width:550px;height:50px;" src="/assets/images/Google-button.png">
            <br>
            <img  style="width:550px;height:50px;" src="/assets/images/Facebook-button.png">
            <br>
            <img  style="width:550px;height:50px;" src="/assets/images/Apple-button.png">
         </div>
        <div class="mt-5">
        <button routerLink="/reminder-popup1" style="color:#A632DC;background:#fff;width:100px;height:47px;font-size:16px">Previous</button>
        <button type="submit" class="ml-1 done"  [disabled]="reminderForm.invalid || reminderForm.pristine" [ngClass]="{ 'disabled-button': reminderForm.invalid || reminderForm.pristine }" >Done</button>
        </div>
    </form>
</div>
