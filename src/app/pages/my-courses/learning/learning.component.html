<p-breadcrumb class="bg-transparent"  [styleClass]="'custom-breadcrumb'"  [model]="menus" [home]="home"></p-breadcrumb>
<p-button *ngIf="!sidebarVisible" (click)="sidebarVisible = true" icon="pi pi-bars" />
<ng-container *ngIf="{
currentCourse: (currentCourse$ | async),
} as observables">
  <div class="container-learn" #newsidenav>
    <div class="side-nav" *ngIf="sidebarVisible">
      <p-sidebar [(visible)]="sidebarVisible"
                 [appendTo]="newsidenav"
                 [dismissible]="false"
                 [showCloseIcon]="true"
                 [modal]="false">

        <!--          <ul class="lesson-list">-->
        <!--            <li *ngFor="let lesson of lessons" (click)="selectLesson(lesson)" [class.active]="lesson === selectedLesson">{{ lesson }}</li>-->
        <!--          </ul>-->
        <!--        </p-tabPanel>-->
        <!--        <p-tabPanel header="Resources">-->
        <!--        </p-tabPanel>-->
        <!--      </p-tabView>-->
        <ul class="lesson-list">
          <li *ngFor="let lesson of lessons" (click)="selectLesson(lesson)" [class.active]="lesson === selectedLesson">{{ lesson }}</li>
        </ul>
      </p-sidebar>
    </div>
    <div class="main-content" [class.add-margin]="!sidebarVisible">
      <div class="mx-5">
        <h2 class="">{{ selectedLesson }}</h2>
        <app-lesson-part [lessonParts]="lessonParts"></app-lesson-part>
      </div>
    </div>
  </div>
</ng-container>
