<section id="carousel">
  <div class="card border-0">
    <img [src]="(imagebucket + instructorDetails?.img )" class="figure-img p-3" height="150px" width="150px"
         alt="profile_image"
         style="border-radius:9rem">
    <h4 class="fw-bolder mb-2">{{instructorDetails?.name}}</h4>
    <h6 class="mb-3">{{instructorDetails?.title}}</h6>

    <div class="tag text-start">
      <div class="flex justify-content-start flex-wrap">
        <p-tag value="{{instructorDetails?.rating}} Instructor Rating"></p-tag>
        <p-tag value="{{instructorDetails?.totalCourses}} Courses"></p-tag>
        <p-tag value="{{instructorDetails?.totalStudents}} Students"></p-tag>
        <p-tag value="{{instructorDetails?.yearsOfExperience}} Years Experience"></p-tag>
      </div>
    </div>

    <div class="fw-light">
      {{instructorDetails?.bio}}
    </div>
  </div>
</section>
